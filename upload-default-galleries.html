<!DOCTYPE html>
<html>
<head>
    <title>Upload Default Galleries</title>
</head>
<body>
    <h1>Upload Default Galleries to R2</h1>
    <button onclick="upload()">Upload galleries.json to R2</button>
    <div id="result"></div>

    <script>
        const galleriesData = {
            "galleries": [
                {
                    "id": "portraits",
                    "name": "Portraits",
                    "description": "Professional portrait photography"
                },
                {
                    "id": "events",
                    "name": "Events",
                    "description": "Wedding and event photography"
                },
                {
                    "id": "nature",
                    "name": "Nature",
                    "description": "Landscape and nature photography"
                },
                {
                    "id": "commercial",
                    "name": "Commercial",
                    "description": "Commercial and business photography"
                }
            ]
        };

        async function upload() {
            const workerUrl = 'https://r2-upload-worker.bill-a4a.workers.dev';
            const jsonString = JSON.stringify(galleriesData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            
            const formData = new FormData();
            formData.append('image', blob, 'galleries.json');
            formData.append('key', 'data/galleries.json');
            formData.append('contentType', 'application/json');
            
            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">✅ Successfully uploaded galleries.json to R2!</p>' +
                        '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">❌ Upload failed: ' + JSON.stringify(result) + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
